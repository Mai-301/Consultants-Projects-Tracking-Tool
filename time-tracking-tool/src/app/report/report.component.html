<div class="container-fluid">
  <div class="row">
    <div *ngIf="!noChartsFlag && !noProjectTasksFlag">
      <label class="col-md-offset-5 col-md-12">Estimate VS Actual tasks' hours</label>
      <div class="col-md-6" *ngFor="let chartOption of chartsOptions">
        <chart [options]="chartOption"></chart>
      </div>
    </div>
    <div class="chartMsg col-md-12" *ngIf="noChartsFlag">
      <label>No chart report, actual work hours has to be set</label>
    </div>
     <div class="chartMsg col-md-12" *ngIf="noProjectTasksFlag">
      <label>No tasks under this project yet</label>
    </div>
  </div>
</div>
