<section>
  <i class="fa fa-plus-circle fa-2x" aria-hidden="true" (click)="openTaskModal()" title="Add Task"></i>
  <div class="container-fluid projectsTable">
    <div class="row">
      <table class="table table-striped table-responsive col-sm-8">
        <thead class="thead-inverse">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Estimate</th>
            <th>Actual</th>
            <th>Function</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{task.name}}</td>
            <td>{{task.description}}</td>
            <td>{{task.dueDate}}</td>
            <td>{{task.estimate}}</td>
            <td>{{task.actual}}</td>
            <td>{{task.function}}</td>
            <td>
              <div class="col-sm-6 col-xs-6">
                <i class="fa fa-pencil" aria-hidden="true" title="Edit" (click)="openTaskModal(task)"></i>
              </div>
              <div class="col-sm-6 col-xs-6">
                <i class="fa fa-trash" aria-hidden="true" (click)="deleteTask(task)" title="Delete"></i>
              </div>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>


<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{header}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form novalidate (ngSubmit)="onSubmit(task)" [formGroup]="task">
          <div class="form-group">
            <label for="name" class="control-label col-sm-2">Name</label>
            <div class="col-sm-4"><input class="form-control" formControlName="name" name="name" type="text"></div>
          </div>

          <div class="form-group">
            <label for="description" class="control-label col-sm-2">Description</label>
            <div class="col-sm-4"><input class="form-control" formControlName="description" name="description" type="text"></div>
          </div>

          <div class="form-group">
            <label for="startDate" class="control-label col-sm-2">Due Date</label>
            <div class="col-sm-4"><input class="form-control" formControlName="dueDate" name="dueDate" type="date"></div>
          </div>

          <div class="form-group">
            <label for="endDate" class="control-label col-sm-2">Estimate</label>
            <div class="col-sm-4"><input class="form-control" formControlName="estimate" name="estimate" type="number"></div>
          </div>

          <div class="form-group">
            <label for="project" class="control-label col-sm-2">Assigned Project</label>
            <div class="col-sm-4">
              <select class="form-control" formControlName="assignedProjectID">
               <option *ngFor="let project of projects" [value]="project.id">{{project.name}}</option>
            </select>
            </div>
          </div>
          <div class="form-group">
            <label for="project" class="control-label col-sm-2">Function</label>
            <div class="col-sm-4">
              <select class="form-control" formControlName="function">
               <option *ngFor="let function of functions" [value]="function">{{function}}</option>
            </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" aria-label="Close" (click)="hideChildModal()">Close</button>
        <button class="btn btn-primary" type="submit" (click)="onSubmit(task)" [disabled]="task.invalid">Submit</button>
      </div>
    </div>
  </div>
