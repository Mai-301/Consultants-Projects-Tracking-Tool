<app-navbar>
</app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-4 ">
    </div>
    <div class="employeeForm col-md-4 ">
      <label class="col-md-12 col-sm-12 consultantGreetings">Hello Consultant, Please log your time!</label>
      <form novalidate (ngSubmit)="onSubmit(empData)" [formGroup]="empData">
        <div class="form-group col-md-12 col-sm-4">
          <label for="status" class="control-label ">Project</label>
          <select class="form-control" name="project" formControlName="project" [(ngModel)]="project" (change)="onProjectSelect($event.target.selectedIndex+1)">
                <option *ngFor="let project of projects" [ngValue]="project.id">{{project.name}}</option>
             </select>
        </div>
        <div class="form-group col-md-12 col-sm-4">
          <label for="status" class="control-label ">Task</label>
          <select class="form-control" name="task" formControlName="task" [(ngModel)]="task">
                <option *ngFor="let task of tasks" [ngValue]="task.id">{{task.name}}</option>
             </select>
        </div>
        <div class="form-group col-md-12 col-sm-4">
          <label for="actualHours" class="control-label ">Actual hours</label>
          <div class=""><input class="form-control" formControlName="actualHours" name="actualHours" type="number" min="0"></div>
        </div>
        <button class="btn btn-primary col-md-offset-5 col-sm-offset-6 col-xs-offset-5" type="submit">Submit</button>
      </form>
    </div>
    <div class="col-md-4 ">
    </div>
  </div>
</div>
